<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/rezet.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/change-form.css" />
    <link rel="stylesheet" href="./css/hide-display-form.css" />
    <title>Infotecs</title>
  </head>
  <body>
    <!-- Таблица с данными, заполняется динамически в файле fill-table.js -->
    <ul id="table" class="main-table">
      <li class="header-row">
        <div class="table-header unsorted">
          First <br />
          name
        </div>
        <div class="table-header unsorted">
          Last <br />
          name
        </div>
        <div class="table-header unsorted">About</div>
        <div class="table-header unsorted">
          Eye <br />
          color
        </div>
      </li>
    </ul>
    <!-- С помощью этих кнопок меняются страницы -->
    <div class="table-buttons">
      <div class="">
        <button class="table-button hidden" id="prev-button">
          <img
            src="./img/arrow-left.svg"
            alt="Получить предыдущие 10 строк"
            class="table-button-img"
          />
        </button>
      </div>
      <div class="">
        <button class="table-button" id="next-button">
          <img
            src="./img/arrow-right.svg"
            alt="Получить следующие 10 строк"
            class="table-button-img"
          />
        </button>
      </div>
    </div>
    <!-- Форма для изменения строки в таблице -->
    <form id="change-row-form" class="change-row-form hidden">
      <label for="first-name" class="change-row-label">Change first name</label>
      <input
        type="text"
        id="first-name"
        placeholder="New first name"
        class="change-row-input change-row-field"
      />
      <label for="second-name" class="change-row-label"
        >Change last name
      </label>
      <input
        type="text"
        id="second-name"
        placeholder="New last name"
        class="change-row-input change-row-field"
      />
      <label for="about" class="change-row-label">Change about</label>
      <textarea
        name=""
        id="about"
        class="change-row-area change-row-field"
        placeholder="New about"
      ></textarea>
      <label for="eye-color" class="change-row-label">Change eye color</label>
      <input
        type="color"
        id="eye-color"
        placeholder="New eye color"
        class="change-row-input change-row-field"
      />
      <ul class="change-row-buttons">
        <li class="change-row-button"><button>Save</button></li>
        <li class="change-row-button"><button>Cancel</button></li>
      </ul>
    </form>
    <!-- Форма для скрытия/показа колонки -->
    <form id="hide-column-form" class="hide-column-form">
      <label for="hide-dispalay-column" class="hide-column-form__label"
        >Выберите какую колонку скрыть/показать</label
      >
      <select id="hide-dispalay-column" class="hide-column-form__select">
        <option class="hide-column-form__option" value="0">First name</option>
        <option class="hide-column-form__option" value="1">Last name</option>
        <option class="hide-column-form__option" value="2">About</option>
        <option class="hide-column-form__option" value="3">Eye color</option>
      </select>
      <button class="hide-column-form__button">Применить</button>
    </form>
  </body>
  <script src="/js/main.js" type="module" defer></script>
</html>
